# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - app-kenq-freepoc-2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: npm install and build
        run: |
          npm install
          npm run build

      # Create a special deployment package for Next.js standalone mode
      - name: Prepare Next.js standalone build
        run: |
          mkdir -p .next/standalone/.next/static
          cp -r .next/static .next/standalone/.next/
          # Copy the public directory if it exists
          if [ -d "public" ]; then
            cp -r public .next/standalone/
          fi

      # Zip only what we need
      - name: Zip artifact for deployment
        run: |
          cd .next/standalone
          zip -r ../../release.zip .
          cd ../..
          # Add the package.json for dependencies
          zip -g release.zip package.json

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "app-kenq-freepoc-2"
          slot-name: "Production"
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1887E32EB7B8405A855DA43CCF0F2D28 }}
